{% extends 'substitute/base.html'%}
{% block heart %}
{% load static %}
<style type="text/css">
    #search-area
    {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('{% static "substitute/jpg/remy-2.jpg" %}');

        background-position: center;

            </form>
        </div>

    </div>
</div>

        <div class="col-12"> <br/></div>
        <div class="col-12 h2">Contactez - nous !</div>
        <div class="col-12 h3">Phrase<br/>{{ data.sentence }}</div>
        <div class="col-12 col-md-6 h3"><a href="#" class="btn btn-primary"></a> Telephone</div>

        <div class="col-12"> <br/></div>

</div>
